<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="120x120" rel="icon" href="icons8-clock-120.png">
  </head>
  <body>
    <div class="theme-toggle" id="theme-toggle">
      <button class="theme-button" id="theme-button"></button>
    </div>
    <div id="clockdate">
      <div class="clockdate-wrapper">
        <div id="clock"></div>
        <div id="date"></div>
      </div>
    </div>
    <div class="toggle-btn" id="toggle-btn">
      <input type="checkbox">
      <span></span>
      <div class="toggle-text"></div>
    </div>
    <div class="heart-wrapper">
      <div class="heart">Crafted with ❤️ By Savrin Sharif</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
